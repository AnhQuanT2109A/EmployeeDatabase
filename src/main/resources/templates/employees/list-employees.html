<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}" />
                    <td th:text="${tempEmployee.lastName}" />
                    <td th:text="${tempEmployee.email}" />

                    <td>
                    <div class="row">
                        <div class="col-small">
                            <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

                                <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                                <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                            </form>
                        </div>

                        <div class="col-small">
                            <form action="#" th:action="@{/employees/delete}" method="POST">

                                <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                                <button type="submit" class="btn btn-danger btn sm" onclick="if (!(confirm('Are you sure you want tp delete this employee?'))) return false">Delete</button>

                            </form>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
